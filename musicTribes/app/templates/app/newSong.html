{% extends 'app/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Add new song</h2>
        </div>
    </div>
        
    <form action="{% url 'app:newSong' playlist.id %}" method="post" accept-charset="utf-8">
        {% csrf_token %}

        {% include 'includes/bs4_form.html' with form=form %}   
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <input type="submit" value="Save" class="btn btn-primary">      
            </div>
        </div>        
    </form>
{% endblock %}
